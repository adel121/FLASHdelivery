{% extends 'base.html' %}
{% block title %} FST - FIND DEL OUT{% endblock %}
{% block content %}
{% load deliverytags %}
<br><br>
<form action="{% url 'find_delivery_out' %}" name="delivery_out" method="POST" class="container jumbotron">
	<h1> Select Driver Out From The List Below:</h1>
{% csrf_token %}
	<select required class="ui search dropdown fluid" name="deliveryout" >
			<option value="intro" selected disabled hidden>Search by typing the name</option>
					{% for deliveryout in deliveryouts %}
 						{% if deliveryout.Name != 'Default' %}
 					 <option  value="{{deliveryout.pk}}">{{deliveryout.Name}}</option>
                        {% endif %}
 					 {% endfor %}
					</select>
					<script type="text/javascript">
					jQuery('.ui.search.dropdown')
  					.dropdown();
  					</script>
<br>
<input type="submit" class="btn btn-primary" value="View Driver Out">
</form>



{% endblock %}
